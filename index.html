<!doctype html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
      name="description"
      content="Turn text upside down. Rotate letters 180 degrees with Unicode."
    />
    <title>Flip</title>
    <style type="text/css">
      textarea {
        font-family: "Arial Unicode MS", Batang;
      }
      h1 {
        margin-bottom: 2px;
      }
    </style>
  </head>
  <body>
    <h1>Flip</h1>
    Original:
    <br />
    <textarea rows="5" cols="80" id="original"></textarea>
    <br />
    Flipped:
    <br />
    <textarea rows="5" cols="80" id="flipped"></textarea>
    <script src="flip.js"></script>
    <p style="width: 300px">
      Code:
      <a href="https://github.com/fadend/flip">https://github.com/fadend/flip</a
      >.
    </p>
  </body>
</html>
